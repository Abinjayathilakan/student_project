
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
   <style>
        .form-control {
            width: 50%;
        }
        
    </style> 
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form action="{% url 'edit_student_details' students.id %}"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Student_name</label>
                        <input class="form-control" type="text" name="s_name" value="{{students.Student_name}}">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input class="form-control" type="text" name="Add" value="{{students.Address}}">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input class="form-control" type="number" name="age" value="{{students.Age}}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="Email" name="mail" value="{{students.Email}}">
                    </div>
                    <div class="form-group">
                      <label>Joining_date</label>
                      <input class="form-control" type="date" name="date" value="{{ students.Joining_date|date:'Y-m-d' }}" format="yyyy-mm-dd">
                    </div>
                    
                    
                    {% comment %} <div class="form-group">
                        <label>Qualification</label>
                        <select class="form-control " name="Qualification" required >
                          <option value="" disabled selected>Select qualifiction</option>
                          <option value="bca">BCA</option>
                          <option value="bba">BBA</option>
                          <option value="bcom">BCOM</option>
                        </select>
                      </div> {% endcomment %}
                      {% comment %} <div class="form-group">
                        <label for="gender">Gender:</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Gender" id="male" value="male">
                          <label class="form-check-label" for="male">
                            Male
                          </label>
                        </div> {% endcomment %}
                        {% comment %} <div class="form-check">
                          <input class="form-check-input" type="radio" name="Gender" id="female" value="female">
                          <label class="form-check-label" for="female">
                            Female
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                          <label class="form-check-label" for="other">
                            Other
                          </label>
                        </div>
                      </div> {% endcomment %}


                        <div class="form-group">
                          <label>Qualification</label>
                          <select class="form-control " name="Quali" required >
                            <option value="" disabled selected>Select qualifiction</option>
                            <option value="bca" {% if students.Qualification == 'bca' %}selected{% endif %}>BCA</option>
                            <option value="bba" {% if students.Qualification == 'bba' %}selected{% endif %}>BBA</option>
                            <option value="bcom" {% if students.Qualification == 'bcom' %}selected{% endif %}>BCOM</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="gender">Gender:</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gen" id="male" value="male" {% if students.Gender == "male" %} checked {% endif %}>
                            <label class="form-check-label" for="male">
                              Male
                            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          
                            <input class="form-check-input" type="radio" name="Gen" id="female" value="female" {% if students.Gender == "female" %} checked {% endif %}>
                            <label class="form-check-label" for="female">
                              Female
                            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                         
                            <input class="form-check-input" type="radio" name="Gen" id="other" value="other" {% if students.Gender == "other" %} checked {% endif %}>
                            <label class="form-check-label" for="other">
                              Other
                            </label>
                          </div>
                        </div>                     
                       
                    <div class="form-group">
                        <label>Mobile_number</label>
                        <input class="form-control" type="text" name="number" value="{{students.Mobile_number}}">
                    </div>
                    <Button type='submit'>Update</Button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

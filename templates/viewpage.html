<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       .table {
          border-collapse: collapse;
      }
      
      .table th, .table td {
          padding: 0.5rem;
          text-align: center;
          vertical-align: middle;
          border: 1px solid #dee2e6;
      }
      
      .table th {
          background-color: #f8f9fa;
          font-weight: 500;
      }
      
      .table td {
          font-weight: 400;
      }
  </style>
  

</head>

<body>
  
    


  <div class="card" style="width:300px;margin-left:450px;margin-top:60px">
    <div class="card-body bg-info text-center">
      
      <h3 class="card-title">{{s.Student_name}}</h3>
      <p class="card-text">{{s.Address}}</p>
      <p class="card-text">{{s.Age}}</p>
      <p class="card-text">{{s.Email}}</p>
      <p class="card-text">{{s.Joining_date}}</p>
      <p class="card-text">{{s.Qualification}}</p>
      <p class="card-text">{{s.Gender}}</p>
      <p class="card-text">{{s.Mobile_number}}</p>
      <a href="{% url 'linkpage' %}" style="color:red">go back</a>
      
    </div>
  </div>

</body>
</html>
